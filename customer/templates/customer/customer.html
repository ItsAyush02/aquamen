{% extends 'base.html' %}
{% load static %}

{% block css %}
<link rel="stylesheet" href="{% static 'customer/customer.css' %}"
{% endblock css %}

{% block content %}

 <div class="wrapper">
    <div class="title-text">
      <div class="title login">Login Form</div>
      <div class="title signup">Signup Form</div>
    </div>
    <div class="form-container">
      <div class="slide-controls">
        <input type="radio" name="slide" id="login" checked>
        <input type="radio" name="slide" id="signup">
        <label for="login" class="slide login">Login</label>
        <label for="signup" class="slide signup">Signup</label>
        <div class="slider-tab"></div>
      </div>
      <div class="form-inner">

        <form action="sign_in/" class="login" method="POST">
            {% csrf_token %}
          <div class="field">
            <input type="text" name="email" placeholder="Email Address" required>
          </div>
          <div class="field">
            <input type="password" name="pass1" placeholder="Password" required>
          </div>
          <div class="pass-link"><a href="#">Forgot password?</a></div>
          <div class="field btn">
            <div class="btn-layer"></div>
            <input type="submit" value="Login">
          </div>
          <div class="signup-link">Not a member? <a href="">Signup now</a></div>
        </form>

        <form action="signup/" class="signup" method="POST">
            {% csrf_token %}
            <div class="field">
            <input type="text" name="fname" placeholder="First Name" required>
            </div>

            <div class="field">
            <input type="text" name="lname" placeholder="Last Name" required>
            </div>

            <div class="field">
            <input type="number" name="number" placeholder="Mobile Number" required maxlength="10">
            </div>

            <div class="field">
            <input type="text" name= "email" placeholder="Email Address" required>
            </div>

            <div class="field">
            <input type="password" name="pass1" placeholder="Password" required>
            </div>

            <div class="field">
            <input type="password" name="pass2" placeholder="Confirm password" required>
            </div>


            <div class="field btn">
            <div class="btn-layer"></div>
            <input type="submit" value="Signup">
            </div>
        </form>
        </div>
    </div>
  </div>

  <script>
    const loginText = document.querySelector(".title-text .login");
    const loginForm = document.querySelector("form.login");
    const loginBtn = document.querySelector("label.login");
    const signupBtn = document.querySelector("label.signup");
    const signupLink = document.querySelector("form .signup-link a");
    signupBtn.onclick = (()=>{
      loginForm.style.marginLeft = "-50%";
      loginText.style.marginLeft = "-50%";
    });
    loginBtn.onclick = (()=>{
      loginForm.style.marginLeft = "0%";
      loginText.style.marginLeft = "0%";
    });
    signupLink.onclick = (()=>{
      signupBtn.click();
      return false;
    });
  </script>
{% endblock content %}
