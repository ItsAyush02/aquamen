{% load static %}

<!DOCTYPE html>
<html>
<head>
	<!-- meta tags for responsive ui -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>{% block title %}
		{% endblock title %}</title>

	<!-- Google fonts -->
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">

	

	<!-- bootstrap css link -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

	<!-- own css file -->
	<link rel="stylesheet" href="{% static 'base.css' %}">
	{% block css %}

	{% endblock css %}


</head>
<body>
	<header>
		<nav class="navbar navbar-expand-lg navbar-dark" style="background-color: #020267;"> 
			<div class="container-fluid">
	
				<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
					<span class="navbar-toggler-icon"></span>
				</button>
				<div class="collapse navbar-collapse" id="navbarNavAltMarkup">
					<div class="navbar-nav">
						<a class="nav-link active" aria-current="page" href="{% url 'index' %}">Home</a>
						<a class="nav-link" href="{% url 'customer' %}">Customer</a>
						<a class="nav-link" href="{% url 'supplier' %}">Supplier</a>
						<a class="nav-link" href="{% url 'contact' %}">Contact Us</a>
	
					</div>
				</div>
			</div>
		</nav>
	</header>
	
	{% block content %}


	{% endblock content %}


<footer class="page-footer font-small indigo">
    <div class="footer-copyright text-center py-3">&copy; 2022 Copyright:
        <a href="http://localhost:8000">AquaMen</a>
        <a class="ml-3" href="#"> Supplier Login</a>
    </div>
</footer>


</body>
</html>
